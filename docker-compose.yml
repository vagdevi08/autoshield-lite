version: "3"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - backend
    
  waf:
    build: ./waf
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    volumes:
      - ./waf/logs:/var/log/apache2


networks:
  app-network:
